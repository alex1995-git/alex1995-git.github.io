
spring.jpa.properties.hibernate.jdbc.time_zone=-05
spring.datasource.url=jdbc:postgresql://localhost:5432/dbdepcue
spring.datasource.username=
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-dev.sql
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.file.name=./logs/logdc.log
logging.level.org.springframework.security=TRACE

org.quartz.threadPool.threadCount=5

time.minutes.scheduler=15
time.minutes.unlock=1

jwt.time.expired.token=240
jwt.secret=javainuse
jwt.get.token.uri=/authenticate


